<div
  style="
    height: 100%;
    display: flex;
    flex-direction: column;
    background: url(../../../assets/img/cuadronoticia.png) white no-repeat;
  "
>
  <ion-buttons>
    <ion-menu-button menu="mprincipal" class="menucolor">
      <img src="assets/img/Menu.png" />
    </ion-menu-button>
  </ion-buttons>

  <div style="padding-top: 30px; padding-left: 25px; height: 30%">
    <ion-buttons class="btnedit" slot="start">
      <span class="linkedit">NOTICIAS</span>
    </ion-buttons>
  </div>

  <div style="overflow: auto; padding-top: 50px">
    <div style="margin-left: 30px; margin-right: 30px">
      <ion-card *ngFor="let item of noticias" style="border-radius: 40px">
        <img
          [src]="item.path"
          style="height: 205px; object-fit: cover"
          width="100%"
        />
        <ion-card-header>
          <ion-card-subtitle>Nika-Noticias</ion-card-subtitle>
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ item.titular }}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</div>
